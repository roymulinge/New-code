  <title>Roy's Restaurant | Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: bisque;
    }

    header {
      background-image: url("header.png");
      background-size: cover;
      background-position: center;
      height: 80vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    nav h1 {
      background: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      margin-top: auto;
      margin-bottom: 50px;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    footer a {
      margin: 0 10px;
      color: black;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      .hero h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

    <nav>
      <h1>Roy's Restaurant</h1>
      <div>

        <a href="menu.html">Menu</a>

      </div>
    </nav>

    <div class="hero">
      <h2>Welcome to Roy's Restaurant</h2>
      <p>Delicious food, warm ambiance, and unforgettable moments.</p>
      <button>Book a Table</button>
    </div>
  </header>
